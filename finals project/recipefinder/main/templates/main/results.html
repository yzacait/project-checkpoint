<!DOCTYPE html>
<html>
<head>
   <title>Recipe Results</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           margin: 0;
           padding: 0;
       }
       h2 {
           text-align: center;
       }
       .results-table {
           max-width: 1000px;
           margin: 40px auto;
           border-collapse: collapse;
           width: 100%;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
           overflow: hidden;
       }
       .results-table th, .results-table td {
           padding: 15px;
           text-align: left;
           border-bottom: 1px solid #ddd;
       }
       .results-table th {
           background-color: #f2f2f2;
       }
       .results-table tr:hover {
           background-color: #f5f5f5;
       }
       .button-container {
           text-align: center;
           margin: 20px 0;
       }
       .button-container button {
           padding: 10px 20px;
           font-size: 16px;
           border: none;
           background-color: #28a745;
           color: white;
           cursor: pointer;
           border-radius: 4px;
       }
       .button-container button:hover {
           background-color: #218838;
       }
   </style>
</head>
<body>
   <h2>Recipe Results</h2>
   <table class="results-table">
       <thead>
           <tr>
               <th>Title</th>
               <th>Difficulty</th>
               <th>Cuisine</th>
               <th>Vegetarian</th>
           </tr>
       </thead>
       <tbody>
       {% for recipe in recipes %}
           <tr>
               <td>
                   {% if recipe.id %}
                       <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
                   {% else %}
                       {{ recipe.title }}
                   {% endif %}
               </td>
               <td>{{ recipe.difficulty }}</td>
               <td>{{ recipe.cuisine }}</td>
               <td>{{ recipe.vegetarian|yesno:"Yes,No" }}</td>
           </tr>
       {% empty %}
           <tr>
               <td colspan="4">No recipes found.</td>
           </tr>
       {% endfor %}
       </tbody>
   </table>
   <div class="button-container">
       <a href="{% url 'checklist' %}"><button>Back to Checklist</button></a>
   </div>
</body>
</html>
