<!DOCTYPE html>
<html>
<head>
   <title>{{ recipe.title }}</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           margin: 0;
           padding: 0;
       }
       h2 {
           text-align: center;
           margin-top: 20px;
       }
       .recipe-container {
           max-width: 800px;
           margin: 40px auto;
           padding: 20px;
           background-color: #fff;
           border: 1px solid #ccc;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 8px;
       }
       .recipe-container p {
           font-size: 16px;
           line-height: 1.5;
       }
       .recipe-container a {
           color: #007bff;
           text-decoration: none;
       }
       .recipe-container a:hover {
           text-decoration: underline;
       }
       .button-container {
           text-align: center;
           margin-top: 20px;
       }
       .button-container button {
           padding: 10px 20px;
           font-size: 16px;
           border: none;
           background-color: #28a745;
           color: white;
           cursor: pointer;
           border-radius: 4px;
       }
       .button-container button:hover {
           background-color: #218838;
       }
   </style>
</head>
<body>
   <div class="recipe-container">
       <h2>{{ recipe.title }}</h2>
       <p><strong>Difficulty:</strong> {{ recipe.difficulty }}</p>
       <p><strong>URL:</strong> <a href="{{ recipe.url }}">{{ recipe.url }}</a></p>
       <p><strong>Cuisine:</strong> {{ recipe.cuisine }}</p>
       <p><strong>Vegetarian:</strong> {{ recipe.vegetarian|yesno:"Yes,No" }}</p>
       <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
       <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
       <div class="button-container">
           <a href="{% url 'results' %}"><button>Back to Results</button></a>
           <a href="{% url 'checklist' %}"><button>Back to Checklist</button></a>
       </div>
   </div>
</body>
</html>
